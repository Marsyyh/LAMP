<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Earth Quake</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="rcs/app.css"></link>
</head>
<body ng-app="earthQuake">
	<div ng-controller="myEarthQuakeCtrl" class="row">
		<div class="col-md-3">
			<input ng-model="earthQuakeCityInput" id="input" ng-keypress="handleEnterPress($event)"></input>
			<div ng-repeat="item in items">
				<a herf='#' ng-click="openInfoWindow($event,item)">{{item.title}}</a>
				<p>{{item.eqid}}</p>
				<p>{{item.datetime}}</p>
			</div>
		</div>
		<div ng-model="earthQuakeMap" class="col-md-8" id="map"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="rcs/app.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD7XwBx03YPor9mMYphg1Lr6U1GnVbnQIU&libraries=places"></script>
</body>	
</html>
